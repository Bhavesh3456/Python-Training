<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        header .container {
            display: flex;
            flex-flow: row;
            border: 1px solid black;
            background-color: black;
            justify-content: center;



        }

        .container a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 19px;
            font-weight: 700;
        }

        .container button {
            position: absolute;
            right: 10px;
            color: white;
            top: 10px;
            background-color: black;
            border: 1px solid black;
            display: none;
        }

        @media (min-width: 0px) and (max-width: 700px) {
            header .container{
                display: flex;
                flex-direction: column;
                height: 100vh;
                border: 1px solid black;
                background-color: black;
                position: absolute;
                left: 0px;
                width: 100%;

            }
            .d1{
                display: block;
                color: white;

            }
            .container button{
                
                display: block;
            }
            .active{
                border: 1px solid black;
                background-color: black;
                color: white;
                display: flex;
                flex-direction: column;
                height: 100vh;
                align-items: center;
                
            }
            header .container a{
                display: none;
            }
            .active a{
                color: white;
                text-decoration: none;
            }
            

            


        }
    </style>
</head>

<body>
    <header>
        <nav class="container">
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Contact</a>
            <a href="">Service</a>
            <button class="d1">&#9776;</button>
        </nav>

    </header>
    <script>
        let v = document.querySelector(".d1")
        let d = document.querySelector(".container")
    
        v.addEventListener('click', function () {

            d.classList.toggle('active')
            d.classList.toggle('container')
        


        })
    </script>



</body>

</html>
