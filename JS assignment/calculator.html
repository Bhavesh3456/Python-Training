<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            margin: 0px 20px;
        }
        .container{
            display: flex;
            flex-wrap: wrap;
            column-gap: 10px;
        }
        .container2{
            display: flex;
            flex-wrap: wrap;
            column-gap: 10px;
        }
        .content{
            margin: 0px 40px;
            text-transform: capitalize;
        }
        button{
            height: 30px;
            width: 30px;
        }
        


    </style>
</head>
<body>
    <label for="">Enter 1st number</label>
    <input type="number" name="" id="inp1"><br>
    <label for="">Enter 2nd number</label>
    <input type="number" name="" id="inp2">
    <div class="container">
        <button onclick="add()">+</button>
        <button onclick="subtract()">-</button>
        <button onclick="multiply()">*</button>
        <div class="content">your ans is <span id="result"></span></div>
    </div>
    <div class="container2">
        <button onclick="divide()">/</button>
        <button onclick="module()">%</button>
    </div>

    <script>
        let inp1=document.getElementById("inp1")
        let inp2=document.getElementById("inp2")
        let result=document.getElementById("result")
        function add()
        {
            let ans=Number(inp1.value)+Number(inp2.value)
            result.innerText=ans
            result.style.color="blue"
        }
        function subtract()
        {
            let ans=Number(inp1.value)-Number(inp2.value)
            result.innerText=ans
            result.style.color="blue"
        }
        function multiply()
        {
            let ans=Number(inp1.value)*Number(inp2.value)
            result.innerText=ans
            result.style.color="blue"

        }
        function divide()
        {
            
            let ans=Number(inp1.value)/Number(inp2.value)
            result.innerText=ans
            result.style.color="blue"
            
        }
        function module()
        {
            let ans=Number(inp1.value)%Number(inp2.value)
            result.innerText=ans
            result.style.color="blue"
        }

    </script>
</body>
</html>
