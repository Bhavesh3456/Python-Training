<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let today=new Date()
        let christmasyear=today.getFullYear()
        if(today.getMonth()===11 && today.getDate()>25)
        {
            christmasyear++
        }
        let dec=new Date(christmasyear,25,11)
        let diffrence=dec-today
        let days=Math.ceil(diffrence/(1000*60*60*24))
        console.log(days);
    </script>
</body>
</html>
