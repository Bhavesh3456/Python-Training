<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count='A'
        for(i='A';i<='E';i++)
        {
            for(j='A';j<=i;j++)
            {
                document.write(count)
                ++count
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
