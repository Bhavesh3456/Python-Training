<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Enter your passowrd</label>
    <input type="password" name="" id="inp2"><br>
    <div><input type="checkbox" name="" id="" onclick="pass()"><span>show passowrd</span></div>
    <script>
        function pass()
        {
            let inp2=document.getElementById("inp2")
            if (inp2.type=="password")
            {
                inp2.type="text"
            }
            else
            {
                inp2.type="password"
            }
        }
    </script>

</body>
</html>
