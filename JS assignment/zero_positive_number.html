<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let no=parseInt(prompt("enter any no"))
        if (no>0)
        {
            console.log("it is positive number");

        }
        else if(no===0)
        {
            console.log("it is zero no");
        }
        else
        {
            console.log("it is negative number");
        }
    </script>
</body>
</html>
