<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: purple;
            height: 100vh;
            width: 100vw;
        }
        .container{
          
            background-color: white;
          
            height: 100%;
            width: 100%;
        }
        .box1{
            display: grid;
            grid-template-rows: repeat(3,1fr);
            grid-template-columns: repeat(3,1fr);
            border: 2px solid brown;
            height: 200px;
            width: 200px;
           
            
        }
        .item1{
            grid-row: 1/3;
            grid-column: 1/3;
            border: 1px  solid red;
        }
        .item2{
            grid-row: 1/2;
            grid-column: 3/4;
            border: 1px solid red;
        }
        .item3{
            grid-row: 2/3;
            grid-column: 3/4;
            border: 1px solid red;
        }
        .item4{
            grid-row: 3/4;
            grid-column: 1/2;
            border: 1px solid red;

        }
        .item5{
            grid-row: 3/4;
            grid-column: 2/3;
            border: 1px solid red;
        }
        .item6{
            grid-row: 3/4;
            grid-column: 3/4;
            border: 1px solid red;
        }
        
        
        
       
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">
            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item3"></div>
            <div class="item4"></div>
            <div class="item5"></div>
            <div class="item6"></div>
           
        </div>
    </div>
</body>
</html>
