<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
       nav{
        border: 1px solid black;
        background-color: black;
        height: 100px;
        width: 100%;
        margin: 10px 0px;
        text-align: center;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;


       }
       nav a{
        padding: 0px 50px;
        color: white;
        font-size: large;
        text-decoration: none;
        font-weight: bold;
        margin: 25px 0px;
        

       }
       section{
        display: grid;
        grid-template-columns: repeat(9,1fr);
        grid-template-rows: repeat(10,1fr);
        height: 900px;
        width: 100%;
        background-color: wheat;
        justify-content: space-between;
        column-gap: 20px;
       
       }
       
       #box1{
        grid-row: 1/9;
        grid-column: 1/2;
        border: 1px solid black;
        background-color: black;
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        row-gap: 5px;
        
       }
       #box2{
        grid-column: 2/4;
        grid-row: 1/9;
        border: 1px solid black;
        background-color: black;
       }
       #box3{
        border: 1px solid black;
        grid-column: 4/10;
        grid-row: 1/9;
       
       
       }
       #box1 a{
        color: white;
        font-size: large;
        font-weight: 300;
        text-decoration: none;
        text-align: center;


       }
       #box2{
        color: white;
        font-size: large;
        font-weight: 600;

       }


     
       
    </style>
</head>
<body>
    <nav>
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Contact</a>
        <a href="">Gallery</a>
    </nav>
    <section>
        <div class="container" id="box1">
            <a href="">image1</a>
            <a href="">image2</a>
            <a href="">image3</a>
            <a href="">image4</a>
        </div>
        <div class="container" id="box2">
            <div>1 Lorem ipsum dolor sit Lorem ipsum dolor Lorem ipsum dolor sit.</div>
            <div>2 Lorem ipsum dolor sit Lorem ipsum dolor Lorem, ipsum dolor.</div>
        </div>
        <div class="container" id="box3">
        </div>
    </section>
</body>
</html>
