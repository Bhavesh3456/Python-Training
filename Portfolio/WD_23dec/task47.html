<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            border: 1px solid black;
            height: 100px;
            width: 50%;

        }
        .container{
            display: flex;
            flex-wrap: wrap;

        }
        .text{
            color: black;
            text-transform: capitalize;
            font-weight: bold;
            position: relative;
            right: 750px;
            top: 30px;
           
        }
        .text:hover{
            transform: translateY(-25px);
            transition: all;
            transition-duration: 1s;
        
        }
        
    </style>
</head>
<body>
    <div class="container">
        <input type="email" name="" id="">
        <div class="text">Email</div>
    </div>
    
</body>
</html>
