<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <style>
        *{
            margin: 0px ;
            padding: 0px;
            box-sizing: border-box;
        }
        .image{
            display: block;
            margin: 10px auto;
           
        }
        .container{
            display: flex;
            
            border: 1px  solid black;
            height: 300px;
            width: 80%;
            margin: 140px auto;


        }
        .arrow{
            height: 100px;
            width: 100px;
            background-color: black;
            border-radius: 50px;
            border: 1px solid black;
        }
        .fa-arrow-left{
            color: white;
            border: 1px solid black;
            background-color: black;
            border-radius: 25px;
            height: 50px;
            width: 50px;
            text-align: center;
            padding: 15px 0px;
            position: relative;
            
            left: 40%;
          
        }
        .fa-arrow-right{
            color: white;
            border: 1px solid black;
            background-color: black;
            border-radius: 25px;
            height: 50px;
            width: 50px;
            text-align: center;
            padding: 15px 0px;
            position: relative;
            left: 50%;
           
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="sports car.jpg" alt="" height="200px" width="200px" class="image">
        <img src="doctor1.png" alt="" height="200px" width="200px" class="image">
        <img src="doctor2.png" alt="" height="200px" width="200px" class="image">
        <img src="doctor3.png" alt="" height="200px" width="200px" class="image">
    </div>
    <i class="fa-solid fa-arrow-left" onclick="change(-1)"></i>
    <i class="fa-solid fa-arrow-right" onclick="change(1)"></i>
   
    <script>
        let index=1 
        slider(index)
        function change(n)
        {
            slider(index=index+n)
        }
        function slider(n)
        {
            let image=document.querySelectorAll("img")
            if(n>image.length)
            {
              index=1   
            }
            if(n<1)
            {
                index=image.length
            }
            for(i=0;i<image.length;i++)
            {
                image[i].style.display="none"
                
            }
            image[index-1].style.display="block"
            


        }

    </script>
    
    
</body>
</html>
