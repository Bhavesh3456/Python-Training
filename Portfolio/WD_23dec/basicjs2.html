<body>
    <script>
        let n1=parseInt(prompt("enter first number"))   
        let n2=parseInt(prompt("enter second number"))
        if(n1>n2)
        {
            console.log("n1 is greater");
        }
        else if(n1==n2)
        {
            console.log("both are equal");
        }
        else
        {
            console.log("n2 is greater");
        }
    </script>
