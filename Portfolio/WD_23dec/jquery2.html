<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .border{
            border: 1px solid black;
            height: 500px;
            width: 500px;
        
        }
        .border2{
            border: 1px solid black;
            height: 400px;
            width: 400px;
            margin: 0px 10px;
        }
        p{
            border: 1px solid black;
            height: 200px;
            width: 200px;
        }
        
    </style>
</head>
<body>
    <div class="border">
        <div class="border2">
            <p>this is p tag
                
            </p>
            <span>this is span tag</span>
        </div>
    </div>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $('span').parents().css({border:"1px solid red"})
    </script>
</body>
</html>
