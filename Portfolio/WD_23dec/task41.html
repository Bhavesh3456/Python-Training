<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        .circle1{
            border: 4px solid white;
            height: 200px;
            width: 200px;
            border-radius: 100px;
            margin: 20px;
            background-color: black;
            
           

        }
        .circle2{
            border: 4px solid white;
            height: 100px;
            width: 100px;
            border-radius: 50px;
            background-color: white;
            margin: auto;
            margin-top: 40px;
            position: relative;
            right: 20px;

        }
        .triangle{
            clip-path: polygon(33% 32%, 68% 100%, 100% 61%);
            background-color: aqua;
            height: 80px;
            width: 80px;
            margin: auto;
            margin-top: 23px;
            margin-left: 22px;

        }
        .triangle2{
            clip-path: polygon(37% 0, 0 33%, 62% 53%);
            margin: auto;
            height: 90px;
            width: 90px;
            background-color: aqua;
            position: relative;
            bottom: 100px;
            right: 10px;
            
        }
        .text{
            color: white;
            font-size: large;
            margin-left: 50px;
            text-transform: uppercase;
            margin-top: 5px;
            letter-spacing: 15px;
            

        }
      

    </style>
</head>
<body>
    <div class="circle1">
        <div class="text">bmw
            <div class="circle2">
                <div class="triangle"></div>
                <div class="triangle2"></div>
    
            </div>
        </div>
        
    </div>
</body>
</html>
