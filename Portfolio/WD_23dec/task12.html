<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <fieldset>
        <legend>registration form</legend>
     <form action="task8.html" method="post">
        <label for="">first name</label>
        <input type="text" name="" id="fname"><br><br>

        <label for="">last name</label>
        <input type="text" name="" id="lname" size="30" required maxlength="3"><br><br>
        
        <label for="">city</label>
        <select name="" id="">
            <option value="" hidden>select your city</option>
            <option value="">ahmedabad</option>
            <option value="">surat</option>
            <option value="">baroda</option>
        </select><br><br>

        <label for="">Gender</label>
        <input type="radio" name="gender" id="male">Male
        <input type="radio" name="gender" id="female">Female <br><br>

        <label for="">Enter phone number</label>
        <input type="tel" name="" id="number" pattern="[0-9]{10}"><br><br>

       <label for="">Enter date</label> 
       <input type="datetime-local" name="" id=""><br><br>

       <label for="">date</label>
       <input type="date" name="" id="" max="2022-01-01"><br><br>

       <textarea name="adress" id="" cols="30" rows="10" >adress</textarea><br><br>

       <label for="">PIN</label>
       <input type="number" name="" id="" value="34509321" readonly placeholder="Enter your PIN"><br><br>

       <label for="">search</label>
       <input type="search" name="" id="" ><br><br>

       <label for="">Link</label>
       <input type="url" name="" id=""><br>

       <label for="">email</label>
       <input type="email" name="" id=""><br><br>

       <label for="">password</label>
       <input type="text" name="" id="" pattern="[A-Z][0-9][#]{6}"><br><br>

       <input type="submit" name="" id="">
       <input type="reset" name="" id=""><br><br>





     </form>
    </fieldset>


</body>
</html>
