<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav{
            border: 1px solid black;
            background-color: black;
            height: 100px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;

        }
        img{
            width: 8%;
            height: 100px;
        
        }
        a{
            color: white;
            padding-top: 10px;
            font-size: 30px;
            font-weight: 200;
            text-decoration: none;
            width: 20%;
            text-transform: capitalize;
            padding: 35px 0px;
        


        }
        .nested{
            display: none;
            position: absolute;
            top: 58px;
            z-index: 1;
            border: 5px solid green;
            background-color: blue;
           
        }
        .nested a{
            color: brown;
            padding: 5px 0px;
            text-align: center;
            text-decoration: none;
        }
        .hover_a:hover .nested{
            display: block;
        }
    </style>
</head>
<body>
   <nav>
    <img src="Logo.jpg" alt="">
    <a href="">home</a>
    <a href="">about</a>
    <a href="">promo</a>
    <a href="" class="hover_a">branch
        <nav class="nested">
            <a href="">man</a>
            <a href="">cg</a>
            <a href="">sg</a>
        </nav>
    </a>
   </nav>
</body>
</html>
