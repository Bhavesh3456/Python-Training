<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            display: none;
            z-index: 1;
            border: 1px solid black;
            background-color: white;
            color: purple;
            height: 300px;
            width: 300px;
    
        }
        .corner{
            background-color: white;
            border: 1px solid black;
            height: 300px;
            width: 300px;
            z-index: 1;
        }
        .border{
            border: 1px solid white;
            background-color: black;
            height: 300px;
            width: 300px;
            z-index: 1;
            display: none;
            margin: 20px auto;
            opacity: 1;


        }
        .blur{
            opacity: 0.5;
        }
    </style>
</head>
<body>
    
    
    <img src="doctor1.png" alt="" height="300px" width="300px">
    <div class="border"></div>
    <h1>hello</h1>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $('img').click(function(){
            $(".border").show()
            $('body').toggleClass('blur')
        })
    </script>
   
</body>
</html>
