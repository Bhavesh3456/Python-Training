<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: auto;
            box-sizing: border-box;
        }
        .radial{
            border: 1px solid black;
            background: radial-gradient(twhite 50%,black,black);

            border-radius: 100px;
            height: 150px;
            width: 200px;
            margin: auto;

        }
        .triangle{
            clip-path: polygon(38% 20%, 38% 100%, 100% 95%);
            background-color: aqua;
            width: 90px;
            height: 90px;
            margin: auto;
            margin-top: 20px;
        }
       
    </style>
</head>
<body>
    <div class="radial">
        <div class="triangle"></div>
    </div>
</body>
</html>
