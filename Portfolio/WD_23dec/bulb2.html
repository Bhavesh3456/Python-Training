<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
    <img src="OIP.jpg" alt="" height="200px" width="200px" id="img1">
    <button  onclick="off()" >off</button>
    <button onclick="on()">on</button>
    <script>
        function off()
        {
            let img2=document.getElementById("img1")
            img2.setAttribute("src","bulb.jpg")
        }
        function on()
        {
            let img1=document.getElementById("img1")
            img1.setAttribute("src","OIP.jpg")

        }

    </script>

</body>
