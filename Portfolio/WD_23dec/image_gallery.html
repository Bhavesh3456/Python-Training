<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav{
            border: 1px solid blue;
            height: 70px;
            width: 100%;
            padding-left: 50px;
            color: white;
            font-size: large;
            background-color: blue;
            text-transform: uppercase;
        }
        nav a{
            color: white;
            padding-left: 250px;
            text-decoration: none;
            position: relative;
            top: 20px;
        }
        span{
            color: purple;
            font-size: large;
            border: 1px solid red;
            height: 10px;
            width: 10px;
            border-radius: 5px;
            background-color: red;
            padding: 10px;
            position: relative;
            top: 20px;
        }
        .container{
            display: grid;
            background-color: yellow;
            grid-template-columns: 1fr 1fr 1fr 2fr;
            grid-template-rows: repeat(3,1fr);
            height: 100vh;
            width: 100vw;
            row-gap: 5px;
            column-gap: 2px;
        }
        .box1{
            grid-row: 1/2;
            grid-column: 1/2;
            border: 2px solid black;
            background-image: url(audicar.jpg);
            background-size: cover;
            height: 250px;
           
            background-repeat: no-repeat;
        }
        .box2{
            grid-row:1/2;
            grid-column: 2/3;
            border: 2px solid black;
            background-image: url(rolls\ royce.jpg);
            background-size: contain;
           
            background-repeat: no-repeat;
        }
        .box3{
            grid-row: 1/3;
            grid-column: 3/4;
            border: 2px solid black;
            background-image: url(mclaren.jpg);
            background-size: cover;
            height: 505px;
            background-repeat: no-repeat;

        }
        .box4{
            grid-row: 1/2;
            grid-column: 4/5;
            border: 2px solid black;
            background-image: url(bmw.jpg);
            background-size: cover;
            height: 250px;
            width: 560px;
           
            background-repeat: no-repeat;
        }
        .box5{
            grid-row: 2/3;
            grid-column: 1/2;
            border: 2px solid black;
            background-image: url(porsche.jpg);
            background-size: cover;
            height: 250px;
            background-repeat: no-repeat;
        }
        .box6{
            grid-row: 2/4;
            grid-column: 2/3;
            border: 2px solid black;
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url(white\ audi.jpg);
            height: 470px;
            width: 400px;
        }
        .box7{
            grid-row: 2/4;
            grid-column: 4/5;
            border: 2px solid black;
            background-image: url(mercedese.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            height: 500px;
        }
        .box8{
            grid-row: 3/4;
            grid-column: 1/2;
            border: 2px solid black;
            background-image: url(audicar.jpg);
            background-size: contain;
            background-repeat: no-repeat;
        }
        .box9{
            grid-row: 3/4;
            grid-column: 3/4;
            border: 2px solid black;
            background-repeat: no-repeat;
            background-image: url(sports\ car.jpg);
            background-size: cover;
            height: 240px;
        }



    </style>
</head>
<body>
    <nav>
        <span>mercedese benz</span>
        <a href="#">home</a>
        <a href="#">gallery</a>
        <a href="#">about</a>
        <a href="#">detail</a>
    </nav>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
        <div class="box7"></div>
        <div class="box8"></div>
        <div class="box9"></div>
    </div>
</body>
</html>
