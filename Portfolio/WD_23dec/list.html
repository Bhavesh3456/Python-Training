<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>list type</h1>
    <h2>order type</h2>
    <h2>unorder list</h2>
    <h2>description list</h2>
    <br><br>
    <h1>order list</h1>

    <ol type="i">

     <li>coffe</li>
        <ul>cold coffe</ul>
        <ul>hot coffee</ul>
     <li>milk</li>
     <li>tea</li>
    </ol>
    <h1>unorder list</h1>
    <ul>
        <li>milk</li>
        <li>tea</li>
    </ul>
    <h1>description list</h1>
    <dl>
        <dt>green tea</dt>
        <dd>black tea</dd>
    </dl>
    


</body>
</html>
