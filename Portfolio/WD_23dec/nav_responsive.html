<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        nav{
            background-color: black;
            border: 1px solid black;
            height: 100px;
            width: 100%;
            margin: 10px 0px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        nav a{
            color: white;
            padding: 10px 0px;
            text-decoration: none;
            font-size: large;
            font-weight: bold;
            

        }
        .fa-bars{
            position: relative;
            left: 10px;
            margin: 20px 0px;
            color: white;

        }
        input[type="checkbox"]{
            display: none;
        }
        .list{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            column-gap: 60px;
            align-items: center;
        }
        #check:checked ~ .list{
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            height: 100vh;
            width: 20%;
            border: 1px solid black;
            background-color: black;
            position: absolute;
            top: 100px;
            left: 0px;
            z-index: 1;
            justify-content: start;
            text-align: center;
            row-gap: 15px;

        }
        #check:checked + label .fa-bars{
            position: absolute;
            left: 300px;
        }


        

    </style>
</head>
<body>
   
    <nav>
        <input type="checkbox" name="" id="check">
        <label for="check">
            <i class="fa-solid fa-bars"></i>
        </label>
       <ul class="list">
         <a href="">Home</a>
         <a href="">About</a>
         <a href="">Gallery</a>
         <a href="">Contact</a>
        </ul>
        
    </nav>
</body>
</html>
