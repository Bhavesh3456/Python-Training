<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Enter your passowrd</label>
    <input type="password" name="" id="input"><br>
    <input type="checkbox" name="" id="" onclick="passcode()">Show password
    

    <script>
        function passcode()
        {
            let input=document.querySelector("input")
            if(input.type=="password")
            {
                input.type="text"
            }
            else{
                input.type="password"
            }
        }
        

    </script>
</body>
</html>
