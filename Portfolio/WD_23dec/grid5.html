<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 2fr 1fr 2fr 1fr 1fr 2fr 1fr;
            grid-template-rows: 2fr 2fr 2fr 1fr;
            height: 600px;
            width: 600px;
          
        }
       .container .box1{
            grid-column: 1/5;
            grid-row: 1/2;
            border: 1px solid black;
        
        }
        .container .box2{
            grid-column: 5/7;
            grid-row: 1/2;
            border: 1px solid black;
          
        }
        .container .box3{
            grid-column: 7/8;
            grid-row: 1/5;
            border: 1px solid black;
          
        }
        .container .box4{
            grid-column: 1/2;
            grid-row: 2/3;
            border: 1px solid black;
        }
        .container .box5{
            grid-column: 2/6;
            grid-row: 2/3;
            border: 1px solid black;
        }
        .container .box6{
            grid-column: 6/7;
            grid-row: 2/3;
            border: 1px solid black;
        }
        .box7{
            grid-column: 1/4;
            grid-row: 3/4;
            border: 1px solid black;
        }
        .box8{
            grid-column: 4/7;
            grid-row: 3/4;
            border: 1px solid black;
        }
        .box9{
            grid-column: 1/3;
            grid-row: 4/5;
            border: 1px solid black;
        }
        .box10{
            grid-column: 3/5;
            grid-row: 4/5;
            border: 1px solid black;
        }
        .box11{
            grid-column: 5/7;
            grid-row: 4/5;
            border: 1px solid black;
        }
       
        
        
       
    </style>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
        <div class="box7"></div>
        <div class="box8"></div>
        <div class="box9"></div>
        <div class="box10"></div>
        <div class="box11"></div>
    </div>
</body>
</html>
