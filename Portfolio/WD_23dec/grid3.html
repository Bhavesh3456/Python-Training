<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 1px solid black;
            height: 200px;
            width: 200px;
            display: grid;
            grid-template-columns: 2fr 2fr 2fr;
            grid-template-rows: 2fr 1fr 1fr;
        }
        .box1{
            grid-row: 1/4;
            grid-column: 1/2;
            border: 1px solid red;
        }
        .box2{
            grid-row: 1/2;
            grid-column: 2/4;
            border: 1px solid red;
        }
        .box3{
            grid-column: 2/3;
            grid-row: 2/3;
            border: 1px solid red;
        }
        .box4{
            grid-column: 2/3;
            grid-row: 3/4;
            border: 1px solid red;
        }
        .box5{
            grid-column: 3/4;
            grid-row: 2/4;
            border: 1px solid red;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        
    </div>
    <div class="container2">
        <div class="box6"></div>
        <div class="box7"></div>
    </div>
</body>
</html>
