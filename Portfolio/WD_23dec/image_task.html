<html lang="en">

<body>
    <img src="sports car.jpg" alt="" id="image">
    <button onclick="showimage()">click me</button>
    <button onclick="hideimage()">hide</button>
    <script>

       function showimage()
       {
        let image=document.getElementById("image")
        image.style.display="block"
       }
       function hideimage()
       {
        let image=document.getElementById("image")
        image.style.display="none"
         
       }
    </script>
</body>
