<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .border{
            border: 1px solid black;
            height: 300px;
            width: 300px;
            background-color: black;
        }

    </style>
</head>
<body>
    
    <div class="border"></div>
    <button class="show">Click to show</button>
    <button class="hide">Click to hide</button>
    <button class="toggle">toggle to class</button>
    <button class="slideup">slide up</button>
    <button class="slidedown">slide down</button>

    <script src="jquery-3.7.1.js"></script>
    <script>
        $('.show').click(function(){
            $('.border').show();
            console.log("box show");
        });
        $('.hide').click(function(){
            $('.border').hide();
            console.log("box hide");
        });
        $('.toggle').click(function(){
            $('.border').toggle();
            
        })
        $('.border').click(function(){
            $('.border').fadeOut()
        })
        $('.slideup').click(function(){
            $('.border').slideUp()
        })
        $('.slidedown').click(function(){
            $('.border').slideDown()
        })
        

    </script>

</body>
</html>
