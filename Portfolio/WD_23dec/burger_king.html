<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .border {
            border: 1px solid white;
            background-color: white;
            height: 60px;
            width: 100%;
        }

        .container {
            display: flex;
            column-gap: 25px;
            margin: 0px 60px;

        }

        .border a {
            color: gray;
            text-decoration: none;
            font-size: 16px;
            font-family: "flamenco", system-ui;
            padding: 10px 0px;
            font-weight: 900;



        }

        .border .border2 {
            background-color: grey;
            height: 30px;
            width: 1px;
            margin: 10px 10px;
        }

        .border3 {
            height: 40px;
            width: 280px;
            border: 1px solid #FBFAF8;
            border-radius: 20px;
            margin: 10px 10px;
            background-color: #FBFAF8;
            text-align: center;
            cursor: pointer;
        }

        .border3 span {
            padding: 5px;
            font-family: "flamenco", system-ui;
            font-weight: 500;

        }

        .fa-location-dot {
            padding: 2px;
        }

        .container img {
            margin: 10px 0px;
        }

        .fa-shop {
            margin: 10px 0px;
        }

        .part1 {
            display: flex;
            flex-flow: row;
            column-gap: 4px;
        }

        .fa-user {
            margin: 14px 0px;
        }

        .fa-cart-shopping {
            margin: 15px 0px;
        }
        .container2{
            margin: 10px 0px 0px 30px;
            display: flex;
            flex-flow: row;
            column-gap: 28px;
        }
        .b2{
            border: 1px solid #F8F6F3;
            background-color: #F8F6F3;
            height: 620px;
            width: 100%;

        }
        .container3{
            margin: 50px 70px;
            display: flex;
            justify-content: space-between;
        }
        .container3 h1{
            font-size: 20px;
            font-family: "flamenco", system-ui;
            font-weight: bold;

        }
        .container3 div{
            color: orangered;
            font-weight: 700;
            text-transform: capitalize;

        }
        .container4{
            display: flex;
            flex-flow: row;
            column-gap: 15px;
            margin: 0px 60px;


        }
        .container4 .part2{
            display: flex;
            flex-flow: column;
            text-align: center;
            align-items: center;
            row-gap: 15px;
            
            
        }
        .para p{
            font-size: 14px;
            font-weight: 800;
            font-family: "flamenco", system-ui;
            text-wrap: wrap;
            


        }
        .box1{
            border: 1px solid white;
            height: 120px;
            width: 120px;
            background-color: white;
        }
        .section3{
            border: 1px solid orangered;
            background-color: orangered;
            height: 70px;
            width: 500px;
            margin: 10px auto;
            border-radius: 60px;
            text-align: center;
            padding: 15px 0px;
           
        }
        .section3 a{
            color: white;
            text-decoration: none;
            font-size: 25px;
            text-transform: uppercase;
            font-weight: 800;
            font-family: "flamenco", system-ui;
            
            

        }
    </style>
</head>

<body>
    <div class="border">
        <div class="container">
            <img src="burger king.jpg" alt="" height="50px" width="50px">
            <a href="">Dine-In/takeaway</a>
            <a href="">Deleivery</a>
            <div class="border2"></div>
            <div class="border3"><i class="fa-solid fa-location-dot" style="color: #f73d1d;"></i><span>Tap on it to pick
                    your location</span></div>
            <div class="container2">
                <div class="part1">
                    <i class="fa-solid fa-shop" style="color: #9baba8;"></i>
                    <a href="">Nearby Store</a>
                </div>
                <div class="part1">
                    <i class="fa-solid fa-user" style="color: #686a6e;"></i>
                    <a href="">Login</a>
    
    
                </div>
                <div class="part1">
                    <i class="fa-solid fa-cart-shopping" style="color: #4a4c4f;"></i>
                    <a href="">Cart</a>
    
    
                </div>
            </div>
        </div>
    </div>
    <div class="b2">
        <div class="container3">
            <h1>Our Menu</h1>
            <div>see all &gt;</div>
        </div>
        <div class="container4">
            <div class="part2">
                <img src="burgerking1.jpg" alt="" height="100px" width="100px">
                <div class="para">
                    <p>Best of</p>
                    <p>Combos</p>
                    <p>(upto 20% off)</p>
                </div>
            </div>
            <div class="part2">
                <div class="box1">
                    <img src="burgerking2.jpg" alt="" height="100px" width="100px">
                </div>
                <div class="para">
                    <p>Whooper</p>
                </div>
            </div>
            <div class="part2">
                <div class="box1">
                    <img src="burgerking3.jpg" alt="" height="100px" width="100px">
                </div>
                <div class="para">
                    <p>Burger &</p>
                    <p>Wraps</p>
                </div>
            </div>
          
        </div>
       
    </div>
    <div class="section3">
        <a href="">Explore Full Menu</a>
    </div>

</body>

</html>
