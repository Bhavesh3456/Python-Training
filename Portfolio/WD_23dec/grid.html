<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
            display: grid;
           grid-template-columns: 200px 200px 200px; /* Three columns */
           grid-template-rows: 50px 100px; /* Two rows */
        }
        .box1{
            grid-row: 1/3;
            grid-column: 1/3;
            border: 1px solid black;
        }

        
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
</body>
</html>
