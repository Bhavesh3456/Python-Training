<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!-- font awesome style -->
  <link href="/static/css/font-awesome.min.css" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="/static/css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="/static/css/responsive.css" rel="stylesheet" />
</head>
<body>
    <section class="contact_section layout_padding">
        <div class="container">
          <div class="heading_container">
            <h2>
              Log In
            </h2>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form_container">
                <form action="{% url 'newpassword' %}" method="post">
                  {% csrf_token %}
    
                  <div>
                    <input type="tel" name="mobile" placeholder="Enter email" />
                  </div>
    
                  <div>
                    <input type="password" name="newpassword" class="message-box" placeholder="Password" />
                  </div>
                  <div>
                    <input type="password" name="confirmpassword" class="message-box" placeholder="Password" />
                  </div>
                
                  <div class="btn_box">
                    <button type="submit">
                      SEND
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-md-6 ">
              <div class="map_container">
                <div class="map">
                  <div id="googleMap"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
